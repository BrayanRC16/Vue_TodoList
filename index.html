<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Vue</title>
    <link rel="stylesheet" href="boostrap.5.3-dist/css/bootstrap.min.css">
    <script src="vue.js"></script>
</head>

<body>


    <div id="app">
        <div class="container">
            <div class="jumbotron">
                <input type="text" v-model:value="edad">
                <h1 v-show="edad>18">Eres mayor de edad</h1>
            </div>
        </div>
    </div>

    <script>
        var vom = new Vue({
            el: "#app",
            data: {
                edad: 17
            }
        })
    </script>


    <div class="container" id="sap">
        <button v-on:click="kiss++">
    kiss {{kiss}}
  </button>
        <button v-on:click="kiss--">
    kiss {{kiss}}
  </button>
        <p v-if="kiss<5"> Sapo</p>
        <p v-else> Brayan</p>
    </div>
    <script>
        var app = new Vue({
            el: "#sap",
            data: {
                kiss: 0
            }
        })
    </script>

    <div class="container" id="app3">
        <div class="jumbotron">
            <h1>Temas para esudiar</h1>
            <ul class="list-group">
                <li class="list-group-item" v-for="Temas in temas">{{Temas}}</li>
            </ul>
            <hr>
            <ul class="list-group">
                <li class="list-group-item" v-for="person in person1">{{person.nombre}} {{person.edad}} {{person.pais}}</li>
            </ul>
        </div>
    </div>
    <script>
        var div3 = new Vue({
            el: "#app3",
            data: {
                temas: ["HTML", 'CSS3', 'JAVASCRIPT'],
                person1: [{
                    nombre: 'erick',
                    pais: 'peru',
                    edad: 14
                }, {
                    nombre: 'brayan',
                    pais: 'peru',
                    edad: 9
                }]
            }
        })
    </script>

    <div class="container" id="app4">
        <h1>{{mensaje6}}</h1>
        <input type="text" v-model="mensaje6" class="form-control">
    </div>
    <script>
        var brayan2 = new Vue({
            el: "#app4",
            data: {
                mensaje6: "Hola mundo "
            }
        })
    </script>




    <script src="popper.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="boostrap.5.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
